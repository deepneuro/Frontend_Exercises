<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>LOGIN @ UNO</title>
</head>
<body>
	<div class="container">
		<div id="login-row" class="row">
			<div id="col1" class="login-column">
				<div id="uno-tagline" class="header-image">
					<img src="img/uno-tagline.png" alt="Uno Tagline" />
				</div>
			</div>
			<div id="col2" class="login-column">

				<div id="login-box">


					<div id="login-box-top">
						<img src="img/page-1-copy-2.png" alt="Uno logo" />

					</div>

					<div id="login-box-mid">
						<form name="person">
							<div id="email-input-container" class="input-container">
								<span id="user-icon" class="user-icon icon"></span>
								<input id="input-username" class="input-field" type="text" placeholder="Email" name="email">
							</div>
							<div id="line"></div>
							<div id="pwd-input-container" class="input-container">
								<span id="pwd-icon" class="pwd-icon icon"></span>
								<input id="input-pwd" class="input-field" type="password" placeholder="Password" name="pwd">
							</div>
						</form>
						
						<div>
							<p id="login-fail">O login falhou. Por favor tente novamente.</p>
							<p id="serverResponse"></p>
						</div>

					</div>

					<div id="login-box-bottom">
						<div>
							<button class="button-normal" onClick="main:goTo()">Sign In</button>
						</div>

						<div>
							<a id="forgot-pwd-link" href="">Forgot your password?</a> <span id="info-icon"></span>
						</div>


					</div>



				</div>

			</div>
			<div id="col3" class="login-column">

				<div id="header-image-right" class="header-image">

					<div class="date-container">
						<div id="uno-date">
							<img src="img/date.png" alt="Uno Tagline" />
						</div>
						<div id="uno-date-line">
							<img src="img/date-line.png" alt="Uno Tagline" />
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>
</html>
<script src=js/main.js type="text/javascript"></script>
